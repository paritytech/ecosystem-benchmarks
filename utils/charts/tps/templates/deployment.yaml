apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        {{- range $key, $val := .Values.containerArguments }}
          - --{{ $key }}={{ $val }}
        {{- end }}
        {{ if eq .Values.scrapeFromGenesis.enabled true}}
          - --genesis
        {{ end }}
        {{ if eq .Values.parablockFinality.enabled true }}
          - --para-finality
        {{ end }}