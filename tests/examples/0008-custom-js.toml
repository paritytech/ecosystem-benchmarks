[settings]
timeout = 1000

[relaychain]
default_image = "{{ZOMBIENET_INTEGRATION_TEST_IMAGE}}"
chain = "rococo-local"
default_command = "./polkadot"

  [[relaychain.nodes]]
  name = "alice"
  validator = true
  extra_args = [ "--alice" ]

  [[relaychain.nodes]]
  name = "bob"
  validator = true
  extra_args = [ "--bob" ]

[[parachains]]
id = 100
addToGenesis = true
cumulus_based = true

  [parachains.collator]
  name = "collator01"
  image = "{{COL_IMAGE}}"
  command = "target/release/parachain-collator"
