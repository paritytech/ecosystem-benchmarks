[settings]
timeout = 10000
node_spawn_timeout = 240

[relaychain]
default_image = "docker.io/paritypr/polkadot-debug:master"
chain = "rococo-local"
default_command = "polkadot"

[relaychain.genesis.runtime.runtime_genesis_config]
balances = {% include("../examples/funded-accounts.json") %}

[[relaychain.nodes]]
name = "alice"
validator = true
args = [ "--pool-limit", "1000000000", "--pool-kbytes", "10000000000", "--rpc-max-payload", "16777216" ]
